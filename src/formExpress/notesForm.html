<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="text-center mt-4">
    <h1>HOW CAN WE HELP YOU?</h1>
    <hr/>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="text-center col-md-6">
      <div>
  
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Enter Your name (required)"
            />
          </div>
        </div>
 
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter Your Email (required)"
            />
          </div>
        </div>
      </div>
      <div>
  
        <textarea
          class="form-control message-field"
          name="notes"
          placeholder="write your notes here (required)"
          style="height: 200px;"
        ></textarea>
      </div>
      <div class="mt-3 mb-5">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/1.6.3/react-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-icons/4.2.0/react-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.0.2/react-router-dom.min.js"></script>
  <script>
  
  </script>
</body>
</html>
